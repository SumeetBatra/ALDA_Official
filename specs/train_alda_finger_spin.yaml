name: alda_finger_spin
trainer:
  class: ALDA
  module: trainers.alda_trainer
  config:
    seed: 0
    use_depth: false
    use_data_aug: false
    batch_size: 128
    num_latents: 12
    values_per_latent: 12
    beta: 100
    n_train_steps: 500_000
    use_quant_loss: true
    env:
      domain_name: finger
      task_name: spin
      frame_stack: 3
      action_repeat: 2
      episode_length: 1000
